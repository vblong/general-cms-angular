<app-header></app-header>

<div class="login-wrapper">
    <mat-icon color="primary" aria-hidden="false">west</mat-icon>
    <a routerLink="/" mat-button color="primary">Back to home</a>
</div>

<div class="login-wrapper">
  <mat-card class="login-ctn box-shadow">
    <div class="login-element">
      <mat-card-title>Log In</mat-card-title>
    </div>

    <div class="login-element">
      <form autocomplete="off" [formGroup]="form">
        <input autocomplete="off" name="hidden" type="text" style="display:none;">
        <input type="text" style="display:none">
        <input type="password" style="display:none">
        <mat-card-content>
          <mat-form-field class="login-field-ctn">
            <input autocomplete="off" required matInput placeholder="Email / Username" formControlName="email">
          </mat-form-field>

          <mat-form-field class="login-field-ctn">
            <input required matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>

        <div class="login-element">
          <div id="login" class="login-element-sub1">
            <button mat-flat-button color="primary" class="btn-block" (click)="login()">Sign-in</button>
            <button mat-button color="accent" class="btn-block" (click)="forgotPassword()">Forgot password?</button>
          </div>

          <div id="register" class="login-element-sub1">
            <button mat-stroked-button color="primary" class="btn-block" (click)="register()">Register</button>
          </div>
        </div>
      </form>
    </div>


  </mat-card>


</div>
